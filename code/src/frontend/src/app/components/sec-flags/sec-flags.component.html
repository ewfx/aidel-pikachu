<div class="sec-flags-container">
    <h2>SEC Compliance Flags</h2>
    
<div *ngIf="loading" class="loading-container">
    <div class="loader"></div>
    <p>Loading compliance data...</p>
  </div>

    <mat-card-header>
      <mat-card-title>SEC Compliance Flags</mat-card-title>
    </mat-card-header>
    <mat-card-content> -->
      <table mat-table [dataSource]="flagData" class="mat-elevation-z8">
        
        <!-- Question Column -->
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef> Question </th>
          <td mat-cell *matCellDef="let flag"> {{ flag.question }} </td>
        </ng-container>
  
        <!-- Answer Column -->
        <ng-container matColumnDef="answer">
          <th mat-header-cell *matHeaderCellDef> Answer </th>
          <td mat-cell *matCellDef="let flag"> 
            <span [ngClass]="{'yes-answer': flag.answer === 'YES', 'no-answer': flag.answer === 'NO'}">
              {{ flag.answer }}
            </span> 
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
